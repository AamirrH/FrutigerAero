<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/webp" href="FrutigerAeroFavicon.jpg">
    <link rel="stylesheet" href="FrutigerAeroCSS.css">
    <title>Revisit Your Nostalgia!</title>
    <style>
        body {
            transition: transform 4s ease-in-out, filter 4s ease-in-out;
            overflow: hidden;
        }

        #fade-screen {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background: black;
            opacity: 0;
            pointer-events: none;
            transition: opacity 2s ease;
            z-index: 9999;
        }

        #fade-screen.fade-in {
            opacity: 1;
        }
    </style>
</head>
<body>
    <h1><tt>Frutiger-Aero</tt></h1>
    <main>
        <audio id="startupSound" src="Microsoft Windows 7 Startup Sound.mp3" preload="auto"></audio>

        <div class="glassbox">
            <img id="hills-image" src="g0YTL7.jpg" width="500px" height="400px">
            <p style="margin-top: 30px; font-size: x-large; font-family: 'Segoe UI', sans-serif;">
                <tt>Remember Your Windows-7?</tt><br>
                <tt>Welcome to the world of Frutiger-Aero!
                <br>
                Click the button for an immersive experience.</tt><br>
                <button class="aero-button" onclick="startTeleport()"><tt>Relive</tt></button>
            </p>
        </div>
    </main>
    <div id="fade-screen"></div>

    <script>
        function startTeleport() {
            const sound = document.getElementById("startupSound");
            const body = document.body;
            const fade = document.getElementById("fade-screen");
            body.style.transform = "scale(3)";
            body.style.filter = "blur(15px) brightness(1.3)";
            sound.volume = 0.6;
            sound.play();
            setTimeout(() => {
                fade.classList.add("fade-in");
            }, 1000);
            setTimeout(() => {
                window.location.href = "landingpageFA.html";
            }, 5000); 
        }
    </script>
</body>
</html>
